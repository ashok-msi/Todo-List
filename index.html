<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css"/>
<body>
    <main class="app">

        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" id="name" placeholder="Name here"/>
            </h2>
        </section>

        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your todo list?</h4>
                <input 
                    type="text" 
                    id="content"
                    name="content"
                    placeholder="e.g buy milk">
                    
                <h4>Pick a category</h4>
                
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="business" value="business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>

                    <label>
                        <input type="radio" name="category" id="personal" value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                
                <input type="submit" value="Add todo">
                
            </form>
        </section>

        <section class="todo-list">
            <h3>TODO LIST</h3>

            <div class="list" id="todo-list">

                <!-- <div class="todo-item done">
                    <label>
                        <input type="checkbox">
                        <span class="bubble business"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" placeholder="Make a video" readonly>
                    </div>

                    <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                    </div>
                </div> -->
            </div>
        </section>
    </main>

    <script src="main.js"></script>

</body>
</head>
</html>
